<div class="card text-white bg-primary">
  <div class="card-header">Favorites</div>
  <div class="card-body">
    <div class="row"><h4 class="card-title">{{perfume.name}}</h4></div>
    <div class="row">
      <div class="col-md-4">
        <img [src]="perfume.imageUrl" style="width:50px; height:50px" />
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-6">
        <p class="card-text">{{perfume.rating}}</p>
      </div>
    </div>
  </div>
</div>
