<div class="bg-primary" style="padding:20px">
  <h2 class="text-white">Favourites</h2>
</div>
<div class="list-group">
    <div *ngFor="let perfume of perfumes" class="list-group-item list-group-item-action" [routerLink]="['/product', perfume.id]">
      <div class="row">
        <div class="col-md-4">
          <img style="width:100%" [src]="perfume.imageUrl" [alt]="perfume.name" />
        </div>
        <div class="col-md-8">
          <div><h6>{{perfume.name}}</h6></div>
          <div><p>Rating {{perfume.rating}} out of {{perfume.users.length}} votes</p></div>
        </div>
      </div>
    </div>
</div>
